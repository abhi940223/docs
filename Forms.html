<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
    <label for="FirstName">FirstName:</label>
    <input type="text" placeholder="enter your firstname">
    <br>
    <label for="LastName">LastName:</label>
    <input type="text" placeholder="enter your lastname">
    <br>
    <label for="password">Password:</label>
    <input type="password" placeholder="enter password">
    <br>
    <label for="Gender">Gender</label>
    <select>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="others">Others</option>
</select>
<br>
<label for="DOB">Date Of Birth:</label>
<input type="date" name="" id="">
<br>
<label for="choose">Choose any : </label>
<input type="radio" name="test">Single
<input type="radio" name="test1">Married
<input type="radio" name="test2">NA
<br>
<input type="checkbox" name="" id="">I have car
<br>
<label for="email">Email : </label>
<input type="email" placeholder="enter your email address">
<br>
<label for="range">Brightness</label>
<input type="range" name="" id="">
<br>
<input type="time" name="" id="">
<input type="month" name="" id=""><br>
<select name="year" id="">Year</select>
<select name="month" id="">Month</select>
<textarea name="textarea" id="" cols="100" rows="10" placeholder="write here"></textarea>
<br>
<input type="submit" value="Submit">
</form>
</body>
</html>
