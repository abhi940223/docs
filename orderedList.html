<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h1>I am Learning ordered list here</h1>
    <ol type="a">
        <li>Lucknow</li>
        <li>Delhi</li>
        <li>Switzerland</li>
    </ol>
    <ol type="A">
        <li>Car</li>
        <li>Bus</li>
        <li>Train</li>
    </ol>
    <ol type="I">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>
</body>
</html>
